<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../login page/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="../login page/firebaseauth.js"></script>
</head>
<body>
 
    <div class="container" id="signup">

      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text" id="fName" placeholder="First Name" required>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Last Name" required>
        </div>
        <div class="input-group">
            <input type="email" id="pEmail" placeholder="Email" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-group">
            <input type="password" id="rPassword" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
       <button class="btn" id="submitSignUp">Create Account</button>
      </form>
      <p class="or">
        ____________________________________
    </p><br/>
    
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Log In</button>
      </div>
    </div>
    <script>
    
      document.getElementById("signInButton").addEventListener("click", function () {
        window.location.href = '../login page/index.html'; 
      });
    </script>
</body>
