<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../home page/style.css">
    <script type="module" src="../home page/homepage.js"></script>
</head>
<body>
    <header class="topbar">
        <img src="../pictures/dhvsu_logo.png" alt="Logo" class="logo">
        <h1>DLC VEHICLES MONITORING</h1>
    </header>
    <section id="sidebar">
    <a href="#" class="brand">
  
    </a>
   <ul class="side-menu top">
    <li class="active">
        <a href="#">
            <i class='bx bxs-dashboard'></i>
            <span class="text">Dashboard</span>
        </a>
    </li>
    <li>
        <a href="#">
            <i class='bx bxs-group' ></i>
            <span class="text">Profile</span>
        </a>
    </li>
    <li>
        <a href="#">
            <i class='bx bxs-cog'></i>
            <span class="text">Settings</span>
        </a>
    </li>
    <li>
        <a href="#" id="logout">
            <i class='bx bx-log-out'></i>
            <span class="text">Logout</span>
        </a>
    </li>
 


   </ul>

    </section>

    <div class="content">
      <div class="profile-container">
        <div class="profile-image-upload">
          <div class="avatar">
            <img id="profilePic" src="default-avatar.png" >
          </div>
          <label for="uploadProfile" class="upload-label">UPLOAD IMAGE</label>
          <input type="file" id="uploadProfile" hidden>
        </div>

        <h2 id="userName">Loading...</h2>
<p class="student-id" id="studentID">Loading...</p>
<p id="studentCourse">Loading...</p> <!-- ðŸ”¹ NEW -->
<p id="studentYearSection">Loading...</p> 
        <p class="role">Student</p>
        

        <div class="vehicle-info">
          <div class="info-field">
            <label>Plate No.</label>
            <input type="text" id="plate" placeholder="Enter Plate No.">
          </div>
          <div class="info-field image-upload">
            <label>Vehicle Image</label>
            <img id="vehicleImagePreview" src="vehicle-sample.png" class="vehicle-image" />
            <input type="file" id="vehicleImageInput" />
          </div>
          <div class="info-field">
            <label>Color</label>
            <input type="text" id="color" placeholder="Enter Color">
          </div>
          <div class="info-field">
            <label>Model</label>
            <input type="text" id="model" placeholder="Enter Model">
          </div>
          <div class="info-field">
            <label>Vehicle Type</label>
            <input type="text" id="type" placeholder="Enter Vehicle Type">
          </div>
        </div>

        <button class="save-btn" onclick="saveProfile()">SAVE</button>
      </div>
    </div>
  </div>
</body>
</html>
